<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goalixa Blog</title>
    <meta
      name="description"
      content="Official Goalixa blog with product updates, feature announcements, and user guides."
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">Loading Goalixa Blog...</div>
    <script>
      window.$docsify = {
        name: "Goalixa Blog",
        loadSidebar: true,
        loadNavbar: true,
        coverpage: true,
        auto2top: true,
        subMaxLevel: 3,
        homepage: "README.md",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
          "/.*/_navbar.md": "/_navbar.md",
        },
        search: {
          noData: "No results found.",
          paths: "auto",
          placeholder: "Search docs",
        },
        plugins: [
          function (hook) {
            hook.doneEach(function () {
              if (!window.mermaid) return;

              // Fallback converter for Mermaid code blocks across Docsify versions.
              var blocks = [];

              document
                .querySelectorAll('pre[data-lang="mermaid"]')
                .forEach(function (pre) {
                  blocks.push(pre);
                });

              document
                .querySelectorAll("pre code.lang-mermaid, pre code.language-mermaid")
                .forEach(function (code) {
                  var pre = code.closest("pre");
                  if (pre && !blocks.includes(pre)) {
                    blocks.push(pre);
                  }
                });

              blocks.forEach(function (pre) {
                var source = "";
                var code = pre.querySelector("code");

                if (code && code.textContent) {
                  source = code.textContent.trim();
                } else if (pre.textContent) {
                  source = pre.textContent.trim();
                }

                if (!source) return;

                var wrapper = document.createElement("div");
                wrapper.className = "mermaid";
                wrapper.textContent = source;
                pre.replaceWith(wrapper);
              });

              if (!window.__goalixaMermaidInitialized) {
                window.mermaid.initialize({
                  startOnLoad: false,
                  theme: "default",
                  securityLevel: "loose",
                });
                window.__goalixaMermaidInitialized = true;
              }

              window.mermaid.run({ querySelector: ".mermaid:not([data-processed])" });
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  </body>
</html>
